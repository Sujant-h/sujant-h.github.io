<h1>110 : இயேசு சுமந்து கொண்டாரே  </h1>
</div>

</header>




  <div class="main">

    இயேசு சுமந்து கொண்டாரே
    <br>நான் சுமக்கத் தேவையில்லை&nbsp;(2)  <br>

  <br>  இயேசுவின் காயங்களால்
  <br>  சுகமானேன் சுகமானேன்&nbsp;(2)  <br>

  <br>  பெலவீனம் சுமந்து கொண்டார்
  <br>  பெலவானாய் மாற்றி விட்டார்&nbsp;(2)
  <br>  (இயேசுவின் காயங்களால்)  <br>

  <br>  என் நோய்கள் சுமந்து கொண்டார்
  <br>  என் துக்கம் ஏற்றுக்கொண்டார்&nbsp;(2)
  <br>  (இயேசுவின் காயங்களால்)
