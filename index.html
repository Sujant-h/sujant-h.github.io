<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LyricCreator </title>
    <meta name="description" content="Eine intuitive App, die automatisch PowerPoint-Folien, PDF Dateien oder Bilder aus den gewÃ¤hlten Liednummern erstellt.">
    <link rel="icon" type="image/png" href="/icons/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <canvas id="canvas" style="display:none;"></canvas>
    <h1>
        <a href="" onclick="event.preventDefault(); location.reload();">
            <img src="icons/icon-192x192.png" alt="Logo" class="logo">
         
           LyricCreator
        </a>
    </h1>
    <div class="container">
        <div class="header">
            <div class="inputSection">
                <div class="buttonTop">
                    <button id="button1" class="button active" onclick="handleButtonClick(1)">Gottesdienst</button>
                    <button id="button2" class="button" onclick="handleButtonClick(2)">Nur Lieder</button>
                    <select id="select3" class="button" onchange="handleSelectChange(this)">
                        <option value="default" selected>PPTX</option>
                        <option value="pdf">PDF</option>
                        <option value="img">IMG</option>
                    </select>
                </div>
                <form>
                    <div class="input-header">
                        <label for="vorlageNb"></label>
                        <select name="vorlage" id="vorlageNb">
                            <option value="1">1. Vorlage</option>
                            <option value="2">2. Vorlage</option>
                            <option value="3">3. Vorlage</option>
                            <option value="4">4. Vorlage</option>
                            <option value="5">5. Vorlage</option>
                            <option value="6">6. Vorlage</option>
                        </select>
                        <label for="dateInput">Datum</label>
                        <input type="date" id="dateInput" name="dateInput">
                        <br>
                    </div>
                    <div class="inputSngs">
                        <label for="0">Lied 1</label>
                        <input type="text" id="0" placeholder="Lied Nummer eingeben" autocomplete="off">
                        <br>
                        <label for="1">Lied 2</label>
                        <input type="text" id="1" placeholder="Lied Nummer eingeben" autocomplete="off">
                        <br>
                        <label for="2">Lied 3</label>
                        <input type="text" id="2" placeholder="Lied Nummer eingeben" autocomplete="off">
                        <br>
                        <label for="3">Lied 4</label>
                        <input type="text" id="3" placeholder="Lied Nummer eingeben" autocomplete="off">
                        <br>
                        <label for="4">Lied 5</label>
                        <input type="text" id="4" placeholder="Lied Nummer eingeben" autocomplete="off">
                        <br>
                        <div id="songInputs">
                            <!-- Song inputs will be added here dynamically -->
                        </div>
                    </div>
                </form>
                <div id="error-message"></div> <!-- Area to display error messages -->
                <div class="button-container">
                    <button class="shuffleBtn" onclick="addInputFields()">
                        <img src="icons/plus.svg" alt="Plus" class="plusIcon">
                    </button>
                    
                    <button class="shuffleBtn" onclick="randomSngs()">
                        <img src="icons/shuffle.svg" alt="Shuffle" class="shuffleIcon">
                      </button>
                </div>
                <br>
                <div class="btnGen">
                    <button class="GenerateBtn" onclick="main()">Download PPTX</button>
                </div>
                <div class="downloadMessage" style="display: none;">Download started</div>
            </div>
        </div>
    </div>
    	
    <script src="libs/pptxgen.bundle.js"></script>
    <script src="libs/jspdf.umd.min.js"></script>
    <script src="jszip.min.js"></script>
    <script src="index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        </script>
        
</body>
</html>
