<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PowerPoint Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1><a href="" onclick="location.reload(); return false;">PowerPoint Creator</a></h1>
    <div class="container">
        <div class="header">
            <div class="inputSection">
                <form>
                    <div class="input-header">
                        <label for="vorlage"></label>
                        <select name="vorlage" id="vorlageNb">
                            <option value="1">1. Vorlage</option>
                            <option value="2">2. Vorlage</option>
                            <option value="3">3. Vorlage</option>
                        </select>
                        <label for="dateInput">Datum</label>
                        <input type="date" id="dateInput" name="dateInput">
                        <br>
                    </div>
                    <div class="inputSngs">
                        <label for="textInput1">Song 1</label>
                        <input type="text" id="0" placeholder="Enter Song Number" autocomplete="off">
                        <br>
                        <label for="textInput2">Song 2</label>
                        <input type="text" id="1" placeholder="Enter Song Number" autocomplete="off">
                        <br>
                        <label for="textInput3">Song 3</label>
                        <input type="text" id="2" placeholder="Enter Song Number" autocomplete="off">
                        <br>
                        <label for="textInput4">Song 4</label>
                        <input type="text" id="3" placeholder="Enter Song Number" autocomplete="off">
                        <br>
                        <label for="textInput5">Song 5</label>
                        <input type="text" id="4" placeholder="Enter Song Number" autocomplete="off">
                        <br>
                        <div id="songInputs">
                            <!-- Song inputs will be added here dynamically -->
                        </div>
                    </div>
                </form>
                <div id="error-message"></div> <!-- Area to display error messages -->
                <div class="button-container">
                    <button id="addInput" onclick="addInputFields()">
                        <span class="plus-sign">+</span>
                    </button>
                </div>
                <br>
                <div class="btnGen">
                    <button class="GenerateBtn" onclick="main()">Generate PPTX</button>
                </div>
                <div class="downloadMessage" style="display: none;">Download started</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        </script>
        
        
</body>
</html>
